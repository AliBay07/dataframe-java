name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dataframe-java:$(date +%s)
        
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Tag Docker image
      run: |
        IMAGE_ID=$(docker images -q dataframe-java:latest)
        docker tag $IMAGE_ID alibay07/dataframe-java:latest
        
    - name: Push Docker image to Docker Hub
      run: docker push alibay07/dataframe-java:latest
