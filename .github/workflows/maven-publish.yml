name: Build and Deploy Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml
   
      - name: Update Version
        run: |
          mvn versions:set -DgenerateBackupPoms=false -DnewVersion=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F'.' '{$NF = $NF + 1;} 1' OFS='.')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Publish Snapshot to GitHub Packages
        run: mvn --batch-mode deploy -DrepositoryId=github -Durl=https://maven.pkg.github.com/OWNER/REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
